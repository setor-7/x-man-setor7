<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Man - Valdemar</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>

    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="tem poder de disparar rajadas ópticas por
                um acidente que aconteceu com ele quando criança, mas não consegue controla-los">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                    data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince-negra"
                    data-description="É uma mutante que tem o poder de transpassar matérias">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto"
                    data-description="É um mutante que tem o poder de manipular qualquer tipo de matal">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno"
                    data-description="É um mutante que domina a arte do teletransporte">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade"
                    data-description="É uma mutante que tem o poder de manipular os elentos da natureza, tais como soltar raios, congelar, e formar grandes tempestades">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira"
                    data-description="É uma mutante que tem o poder de absorver o poder dos outros mutantes, até a força vital">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine"
                    data-description="É um mutante que tem seu esqueleto revestido de adamantio, um metal quase que indistrutivel, e tem o poder da cura. Também sai laminas afiadas do meio dos seus dedos">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
            </ul>

        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem poder de disparar rajadas ópticas por
                    um acidente que aconteceu com ele quando criança, mas não consegue controla-los</p>
            </div>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
